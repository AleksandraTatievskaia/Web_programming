<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <h1>Войти</h1>

    <!-- Выводим сообщения об успехе или ошибках -->
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li class="message">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Форма выводится в виде параграфов -->

        <button type="submit">Войти</button>
    </form>

    <p>Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
</body>
</html>
